<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <title>QSoft</title>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <nav class="menu">
            <div class="menu__icon">
                <img src="assets/logo/logo.png" alt="logo">
            </div>
            <div class="menu__icon__mobile">
                <img alt="user-logo" src="assets/logo/userLogoMobile.png">
            </div>
            <div class="menu__text-field">
                <div class="text-field__icon">
                     <span class="text-field__aicon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </span>
                    <input class="text-field__input" type="search" name="search" id="search" placeholder="Найти...">

                </div>
            </div>
            <div class="menu__user">
                <p>Константин</p>
                <img alt="user" src="assets/logo/userLogo.png">
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="wrapper">
        <div class="partners">
            <h1 class="partners_title title">Наши партнёры</h1>
            <div class="partners__block">
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/henk.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/johnDeere.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/mcDonalds.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/ikea.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/reebok.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/nike.png"></button>
                </div>
                <div class="partners__block_icon">
                    <button><img alt="partner-logo" src="assets/partners/caterPillar.png"></button>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
